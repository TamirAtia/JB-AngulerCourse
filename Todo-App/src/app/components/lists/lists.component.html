<h2>Lists</h2>

<mat-grid-list cols="3" rowHeight="150px" [gutterSize]="'10px'">
  <div *ngIf="lists$ | async">
    <div *ngFor="let list of lists$ | async">
      <mat-grid-tile>
        <mat-card>
          <button mat-button (click)="gotoEdit(list.id)">
            <mat-card-title>{{ list.caption }}</mat-card-title>
            <mat-card-content>
              <mat-icon [ngStyle]="{ color: list.color }">{{
                list.imgUrl
              }}</mat-icon>
            </mat-card-content>
          </button>
        </mat-card>
      </mat-grid-tile>
    </div>
  </div>
