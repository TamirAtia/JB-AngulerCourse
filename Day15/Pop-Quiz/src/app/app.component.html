<div class="title-area">
  <app-title caption="Pop Quiz"></app-title>
</div>

<div class="main-area">
  <app-question-presenter
    *ngIf="!isQuizOver"
    [question]="currentQuestion"
    (answerChosen)="userSelect($event)"
  ></app-question-presenter>

  <app-quiz-over *ngIf="isQuizOver"> </app-quiz-over>
</div>

<div class="summery-area">
  <app-summary [questions]="summary"></app-summary>
</div>
